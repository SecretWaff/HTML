<html>
	<head>
		<title> Form Registrasi </title>
	</head>
	<body>
		<form>
		<h1>Form HTML</h1>
		Name: <input type = "text" name = "nama" required>
		<br>
		<br>
		Gender:
		<label>
			<input type="radio" name="jenis_kelamin" value="L" required> Man
		</label>
		<label>
			<input type="radio" name="jenis_kelamin" value="P" required> Women
		</label>
		<br>
		<br>
		Address: <input type = "text" name = "alamat" required>
		<br>
		<br>
		Country: 
		<select name="country" required>
			<option value="INA"> Indonesia </option>
			<option value="MY"> Malaysia </option>
			<option value="SG"> Singapura </option>
			<option value="PH"> Filipina </option>
			<option value="MM"> Myanmar </option>
		</select>
		<br>
		<br>
		Email: <input type = "email" name = "email" required>
		<br> 
		<br>
		Photo: <input type = "text" name = "image">
		<input type="button" value="Browse">
		<br>
		<br>
		Comment:
		<textarea name="komen" cols="50" rows="7"> </textarea>
		<input type="submit" value="Submit">
		<br>
		<br>
		<center>Form Registrasi</center>
		</form>
	</body>
</html>
